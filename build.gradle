plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava

    // Add all jars in lib directory as dependencies
    implementation fileTree(dir: 'lib', include: ['*.jar'])
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'gendev.lab2.SpecSimulatorCmd'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

task synthesize(type: JavaExec) {
    // Path to your JAR file
    classpath = files('lib/spectra-cli.jar ')
    // Replace with the fully qualified main class name in the JAR
    mainClass = 'tau.smlab.syntech.Spectra.cli.SpectraCliTool'
    // (Optional) Pass arguments to the main method
    args = ['-i', 'Spec.spectra', '-a', 'symbolic-controller']
}

test {
    testLogging {
        events "failed"
        showStandardStreams = true
        exceptionFormat "full"
        showCauses false
        showExceptions true
        showStackTraces false
        showStandardStreams = false
    }
    reports.html.required = true 
}